name: Makefile CI

on:
  push:
    branches: [ dockerbuild ]
  pull_request:
    branches: [ dockerbuild ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install compilers
      run: |
        curl https://nim-lang.org/choosenim/init.sh -sSfy | sudo sh
        sudo apt-get update -y
        sudo apt-get install -y gcc-avr avr-libc
    
    - name: Compile
      run: make build
